<body class="conform-form">
    <div class="bgimgforconfirm">
        <img src="../movie ticket/img/confrom form/images.jpg" alt="">
    </div>
    <div class="form">
        <div><br>
<b>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Confirm Your Ticket</b>
        </div><hr>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label"><b>First Name</b></label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="First Name" autofocus>
    </div>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label"><b>Last Name</b></label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Last Name">
    </div>
    <select class="form-select" aria-label="Default select example">
        <option selected>Select Your Movie</option>
        <option value="1"><a>Mission Inpossible</a></option>
        <option value="2">Maamannan</option>
        <option value="3">Por-Thozhil</option>
        <option value="3">Spider-Man Across</option>
        <option value="3">The Flash</option>

      </select><br>

    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label"><b>Email address</b></label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
    </div>
    <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label"><b>Address</b></label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div><br>
 <div class="confirm-button">
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Submit
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel"> Tickets....</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            Ticket availablity will be sent to given E-mail
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary"><a href="..//movie ticket/index.html">Submit</a></button>
        </div>
      </div>
    </div>
  </div>
</div><br>

</body>
